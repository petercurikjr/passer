<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="spinner.css">
    <script src="script.js"></script>
    <title>Passer</title>
</head>
<body onload="startingJS()">
    <main>
        <div id="auth-wrapper">
            <div id="headline">
                <img src="logo_00000.png" alt="passer-logo" id="logo">
                <h2 id="passer">passer</h2>
                <h1>Please verify yourself before accessing your passwords on this device.</h1>
            </div>
            <div id="options">
                <div id="code-option">
                    <h2>6-digit code</h2>
                    <div id="code-entry">
                        <input id="1" oninput="getEntryID(this.id)" onclick="selectText(this)" class="number-field" type="text" maxLength="1" pattern="\d" autofocus/>
                        <input id="2" oninput="getEntryID(this.id)" onclick="selectText(this)" class="number-field" type="text" maxLength="1" pattern="\d"/>
                        <input id="3" oninput="getEntryID(this.id)" onclick="selectText(this)" class="number-field" type="text" maxLength="1" pattern="\d"/>
                        <input id="4" oninput="getEntryID(this.id)" onclick="selectText(this)" class="number-field" type="text" maxLength="1" pattern="\d"/>
                        <input id="5" oninput="getEntryID(this.id)" onclick="selectText(this)" class="number-field" type="text" maxLength="1" pattern="\d"/>
                        <input id="6" oninput="getEntryID(this.id)" onclick="selectText(this)" class="number-field" type="text" maxLength="1" pattern="\d"/>
                    </div>
                </div>

                <div id="qr-code">
                    <h2>QR code</h2>
                    <img src="testQR.png" alt="qr-code" id="qr-image">
                </div>
            </div>
        </div>
    </main>

</body>
</html>
